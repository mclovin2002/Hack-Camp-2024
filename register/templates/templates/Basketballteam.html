<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Team Selection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e6e6e6;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .sidebar, .sidebar-right {
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }

        .main {
            width: 55%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .court {
            margin: 20px auto;
            background: url("../images/basketball-half.png");
            height: 300px;
            width: 300px;
            border-radius: 10px;
            position: relative;
        }

        .hoop {
            position: absolute;
            left: 10px;
            width: 50px;
            height: 30px;
            background-color: red;
            border-radius: 5px;
        }

        .button {
            position: absolute;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Updated positions for rotated layout */
        .btn1 {
            top: 50%;
            left: 50%;
        }

        .btn2 {
            top: 25%;
            left: 30%;
        }

        .btn3 {
            top: 75%;
            left: 30%;
        }

        .btn4 {
            top: 25%;
            left: 70%;
        }

        .btn5 {
            top: 75%;
            left: 70%;
        }

        /* New CSS for Requests to Join section */
        .requests-section {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 250px;
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .requests-section h4 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .requests-section ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .requests-section ul li {
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
        }

        .requests-section ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <h4>Top players in your neighborhood</h4>
            <div class="player-list">
                <!-- Example player list content -->
                <div>
                    <img src="https://via.placeholder.com/50" alt="Player Image">
                    <p>Player 1</p>
                    <p># Games: 10</p>
                    <p>W/L: 0.5</p>
                </div>
            </div>
        </div>

        <!-- Main Section with Rotated Court -->
        <div class="main">
            <h2>Basketball</h2>
            <p>Choose Your Team</p>
            <div class="court">
                <!-- Buttons for Player Invitations -->
                <button class="button btn1" onclick="invitePlayer()">1</button>
                <button class="button btn2" onclick="invitePlayer()">2</button>
                <button class="button btn3" onclick="invitePlayer()">3</button>
                <button class="button btn4" onclick="invitePlayer()">4</button>
                <button class="button btn5" onclick="invitePlayer()">5</button>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="sidebar-right">
            <h4>Popular courts for basketball</h4>
            <!-- Example venue list content -->
            <div>
                <p>Court 1</p>
                <p>Address 1</p>
            </div>
        </div>
    </div>

    <!-- New Requests to Join Section -->
    <div class="requests-section">
        <h4>Requests to Join</h4>
        <ul>
            <li>John Doe</li>
            <li>Jane Smith</li>
            <li>Alex Johnson</li>
        </ul>
    </div>

    <script>
        function invitePlayer() {
            const email = prompt("Enter the email address to invite:");
            if (email) {
                alert(`Invitation sent to ${email}`);
            }
        }
    </script>
</body>
</html>
