<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    
</head>
<body>
    <h1>Basketball Profile</h1>
    <form action="example.html" method="POST">
        <!-- Profile Information -->
        <div class="form-group">
            <label for="age-group"> What was the most professional level you played?</label>
            <select id="age-group" name="age-group" required>
                <option value="">Select your skill level </option>
                <option value="Professional">Professional</option>
                <option value="College varsity">College varsity</option>
                <option value="Professional Academies">Professional Academies</option>
                <option value="High School varsity">High School varsity</option>
                <option value="Beginner">Beginner</option>
                <option value="Newbie">Newbie</option>
            </select>
        </div>

        <div class="form-group">
            <label for="age-group"> How often do you play?</label>
            <select id="age-group" name="age-group" required>
                <option value="">Select your frequency</option>
                <option value="More than once a week">More than once a week</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
                <option value="Rarely">Rarely</option>
            </select>
        </div>

        <div class="form-group">
            <label for="last-name">What is your dominant hand?</label>
            <select id="age-group" name="age-group" required>
                <option value="">Select your frequency</option>
                <option value="Left">Left</option>
                <option value="Right">Right</option>
                <option value="Either">Either</option>
            </select>
        </div>

        <div class="form-group">
            <label for="last-name">What gender do you want to play with?</label>
            <select id="age-group" name="age-group" required>
                <option value="">Select your preferred gender</option>
                <option value="All-male">All-male</option>
                <option value="All-female">All-female</option>
                <option value="Co-ed">Co-ed</option>
                <option value="No Preference">No Preference</option>
            </select>
        </div>
        <div class="form-group">
            <label for="FavTennisPlayer">Who's your favourite tennis player?</label>
            <input type="text" id="FavTennisPlayer" name="FavTennisPlayer" required>
        </div>
    </form>
</body>
</html>
