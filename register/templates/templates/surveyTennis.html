<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: url('/static/hi/images/courtsoccer.jpeg'); 
            background-size: cover;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            padding: 10px 15px;
            background-color: rgba(0, 123, 255, 0.7); /* Blue with opacity */
            border-radius: 15px;
            margin-bottom: 5px;
            width: fit-content;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            outline: none;
            transition: background-color 0.3s;
        }

        input[type="text"]:hover, input[type="number"]:hover, select:hover {
            background-color: #f0f8ff; /* Light blue background on hover */
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        button {
            padding: 10px 225px;
            border-radius: 25px;
            border: 1px solid #007BFF;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.active {
            background-color: #28a745; /* Green background when active */
            border-color: #28a745;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Tennis Profile</h1>
    <form action="https://example.com" method="GET">
        <div class="form-group">
            <label for="skill-level">What was the most professional level you played?</label>
            <select id="skill-level" name="skill-level" required>
                <option value="">Select your skill level</option>
                <option value="Professional">Professional</option>
                <option value="College varsity">College varsity</option>
                <option value="Professional Academies">Professional Academies</option>
                <option value="High School varsity">High School varsity</option>
                <option value="Beginner">Beginner</option>
                <option value="Newbie">Newbie</option>
            </select>
        </div>

        <div class="form-group">
            <label for="frequency">How often do you play?</label>
            <select id="frequency" name="frequency" required>
                <option value="">Select your frequency</option>
                <option value="More than once a week">More than once a week</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
                <option value="Rarely">Rarely</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dominant-hand">What is your dominant hand?</label>
            <select id="dominant-hand" name="dominant-hand" required>
                <option value="">Select your dominant hand</option>
                <option value="Left">Left</option>
                <option value="Right">Right</option>
                <option value="Either">Either</option>
            </select>
        </div>

        <div class="form-group">
            <label for="preferred-gender">What gender do you want to play with?</label>
            <select id="preferred-gender" name="preferred-gender" required>
                <option value="">Select your preferred gender</option>
                <option value="All-male">All-male</option>
                <option value="All-female">All-female</option>
                <option value="Co-ed">Co-ed</option>
                <option value="No Preference">No Preference</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fav-player">Who's your favourite tennis player?</label>
            <input type="text" id="fav-player" name="fav-player" required>
        </div>

        <div class="button-container">
            <button type="button" onclick="saveSurvey()">Save Survey</button>
        </div>
    </form>
</body>
</html>
