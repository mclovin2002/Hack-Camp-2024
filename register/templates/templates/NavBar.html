<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Oval Buttons</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling the buttons */
        button {
            display: inline-block;
            padding: 15px 50px; /* Adjust padding for size */
            border-radius: 25px; /* Makes the button rounded */
            border: 2px solid #007BFF; /* Border color */
            background-color: #007BFF; /* Background color */
            color: white; /* Text color */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Mouse pointer change on hover */
            transition: background-color 0.3s; /* Smooth transition on hover */
            margin: 10px; /* Adds spacing between buttons */
        }

        button:hover {
            background-color: #0056b3; /* Darker color on hover */
        }

        /* Container styling for buttons */
        .button-container {
            margin-top: 20px;
            text-align: center; /* Centers the buttons */
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <!-- Navbar Section -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Image added next to the navbar-brand -->
  <a class="navbar-brand" href="#">
      <img src="../images/A-team.png" alt="A-Team Logo" style="height: 80px; margin-right: 10px;"> 
      A-Team
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Profile
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Fill out survey</a>
          <a class="dropdown-item" href="#">Setting</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
</body>
</html>
