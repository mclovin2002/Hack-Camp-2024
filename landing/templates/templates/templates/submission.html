<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find members for your team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        
        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .team-list {
            margin-top: 30px;
        }

        .team {
            background-color: #e9ecef;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .team h3 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .team p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Find members for your team</h1>

        <!-- Form to submit a team -->
        <form id="teamForm">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Co-ed">Co-ed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="time">Meeting Time</label>
                <input type="text" id="time" name="time" required>
            </div>
            <button type="submit">Submit Team</button>
        </form>

        <!-- Display list of teams -->
        <div class="team-list" id="teamList">
    </div>

    <script>
        // Function to handle team submissions
        document.getElementById('teamForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent form from reloading page

            // Get input values from the form
            const gender = document.getElementById('gender').value;
            const skill = document.getElementById('skill').value;
            const location = document.getElementById('location').value;
            const time = document.getElementById('time').value;

            // Create a new team entry element
            const teamDiv = document.createElement('div');
            teamDiv.classList.add('team');

            // Add team details to the new element
            teamDiv.innerHTML = `
                <h3>${gender} - ${skill}</h3>
                <p><strong>Location:</strong> ${location}</p>
                <p><strong>Meeting Time:</strong> ${time}</p>
            `;

            // Append the new team to the team list
            document.getElementById('teamList').appendChild(teamDiv);

            // Clear form after submission
            document.getElementById('teamForm').reset();
        });
    </script>

</body>
</html>
